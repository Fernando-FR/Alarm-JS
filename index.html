<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <audio id="audio" src="./assets/alarm.mp4"></audio>
        <h2 id="alarmPreview"></h2>
        <h1 id="clock"></h1>
        <h2 id="date"></h2>
        <button id="startButton">Começar</button>
        <button id="stopButton">Parar Alarme</button>
        
        <div id="blackscreen"></div>
        <div id="options">
            <header id="options-header">
                <h2>Configurar Alarme</h2>
                <button id="closeOptions">X</button>
            </header>
            <div id="options-title">
                <label for="inputTitle">Nome do Alarme</label>
                <input id="inputTitle" type="text">
            </div>
            <div id="options-time">
                <div class="options-time-section">
                    <label for="hoursSelect">Horas</label>
                    <select id="hoursSelect"></select>
                </div>
                <div class="options-time-section">
                    <label for="minutesSelect">Minutos</label>
                    <select id="minutesSelect"></select>
                </div>
                <div class="options-time-section">
                    <label for="secondsSelect">Segundos</label>
                    <select id="secondsSelect"></select>
                </div>
            </div>
            <div id="options-buttons">
                <button id="start">Começar</button>
                <button id="test">Testar Alarme</button>
            </div>
        </div>
        <div id="alarm-blackscreen"></div>
        <div id="alarm">
            <header id="alarm-header">
                <h2 id="alarm-title"></h2>
                <button id="preview-header-close">X</button>
                <button id="alarm-header-close">X</button>
            </header>
            <h1 id="alarmTime"></h1>
            <button id="preview-close">Encerrar</button>
            <button id="alarm-close">Encerrar</button>
        </div>
    </div>
</body>
</html>
